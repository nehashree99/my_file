<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Logging Out...</h1>
        <p>You are being logged out. Please wait...</p>
    </div>

    <footer>
        <p>&copy; 2024 Ecoprosus. All rights reserved.</p>
    </footer>

    <script>
        
        localStorage.removeItem('loggedIn');

       
        setTimeout(function() {
            window.location.href = 'login.html'; 
        }, 1000); 
    </script>
</body>
</html>
